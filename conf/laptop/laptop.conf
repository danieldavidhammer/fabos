[PartitionTable]
BOOT=uefi
PARTLABEL=gpt
ORDER=boot swap rootfs

[boot]
TYPE=partition
MOUNT=/boot
SIZE=128MB
PARTTYPE=simple 
FILESYSTEM=fat32
#START=

[rootfs]
TYPE=partition
MOUNT=/dev/vg/rootfs
SIZE=150GB
PARTTYPE=LVM
FILESYSTEM=ext4

[swap]
MOUNT=/dev/vg/swap
SIZE=16G

[vg]
TYPE=volume group
PV=/dev/sda3

[general]
kernel=${PROGPATH}/conf/laptop/kernel/.config
DE=i3-gaps
LOOPDEV=loop0
IMGTYPE=tarball

[vundle]
TYPE=URL
LOC=/home/${USER}/.vim
URL=https://github.com/VundleVim/Vundle.vim.git

[makefile]
LOC=/wherever the makefile is
MARCH=haswell
VIDEO_CARDS=nouveau
FEAURES=candy parallel-fetch
MAKEOPTS=j5
EMERGE_DEFAULT_OPTS=ask
CFLAGS=O2 pipe
CXXFLAGS=${CFLAGS}
CHOST=x86_64-pc-linux-gnu
CPU_FLAGS_X86=fpu vme de pse tsc mst pae mce cx8 apic sep mtrr pge mca cmov pat pse36 clflush dts acpi mmx mmxext fxsr sse sse2 sse3 ss ht tm pbe syscall nx pdpe1gb rdtscp lm constant_tsc arch_perfmon pebs bts rep_good nopl xtopology nonstop_tsc cpuid aperfmperf pni pclmulqdq dtes64 monitor ds_cpl vmx est tm2 ssse3 sdbg fma cx16 xtpr pdcm pcid sse4_1 sse4_2 movbe popcnt tsc_deadline_timer aes xsave avx f16c rdrand lahf_lm abm cpuid_fault epb tpr_shadow vnmi flexpriority ept vpid fsg sbase tsc_adjust bmil avx2 smep bmi2 erms invpcid xsaveopt dtherm ida arat pln pts
PYTHON_TARGETS=python3_5 python2_7
PYTHON_SINGLE_TARGET="python3_5"
USE=ARCHIVE AUDIO VIDEO IMAGES XORG FONTS SEC MASK TEMPMASK2
PORTDIR=/usr/portage
DISTDIR=${PORTDIR}/distfiles
PKGDIR=${PORTDIR}/packages
PORTDIR_OVERLAY=${PORTDIR}/portage-crossdev

[USEFLAGS]
ARCHIVE=zip unzip rar unrar zlib xz gnugz gnuzip bzip2 minizip lzma lzma2 lzo
AUDIO=mtp streaming cddb taglib id3tag fifo ffmpeg mp3 wma ogg vorbis m4a lame twolame pulseaudio alsa equalizer alsa-plugin faad aac aacplus flac mad opus pcm acl
