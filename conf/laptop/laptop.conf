SYS=firmware http-server udisks xetex dvi latex tex tinfo expat clang openssl udev client xml libass unicode xft dvd samba upnp sqlite xkb pcre16 cryptsetup device-mapper icu manpages man udisk2 suid fat32 btrfs hfs f2fs fuse fat jfs ntfs reiser4 reiserfs xfs bash-completion fontconfig pdf spell startup-notification gudev consolekit pol icykit dbus hal threads utool tools openssl python
